<!-- left.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Left View</title>
    <style>
        body {
            background-color: #e0f7fa;
            color: #006064;
            /* enable flexbox, allowing easy content alignment */
            display: flex;
            /* centers content horizontally */
            justify-content: center;
            /* centers content vertically */
            align-items: center;
            /* makes the body full height of the viewpoint */
            height: 100vh;
            /* remove default margin */
            margin: 0;
            /* use a clean, modern sans-serif font*/
            font-family: sans-serif;
            /* double the default text size */
            font-size: 2em;
            /* align text in the center */
            text-align: center;
            /* adds a dashed border of 2px width in cyan */
            border: 2px dashed #00bcd4;
            /* ensures padding is included in the element's total width and height */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Left Child View Content</h1>
</body>
</html>
