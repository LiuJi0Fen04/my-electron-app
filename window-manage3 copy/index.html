<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron Split View</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- global toggle button for the main side panel -->
    <button id="toggle-main-panel-btn" title="Toggle Main Menu" class="main-toggle-btn">â˜°</button>
    <!-- global collapsible side panel -->
    <div class="main-side-panel" id="main-side-panel">
        <h3>Main Menu</h3>
        <p>This is the main menu for the application.</p>
        <ul>
            <li>Dashboard</li>
            <li>Profiles</li>
            <li>Analytics</li>
            <li>System Settings</li>
        </ul>
    </div>
    <!-- content for the main content (the split panels) -->
    <div class="container" id="content-container">
        <!-- Left Panel -->
        <div class="panel left-panel" id="left-panel">
            <div class="controls">
                <h2>Left Panel</h2>
                <button id="toggle-left-btn">Open Left View</button>
            </div>
            <div class="content-area" id="left-content-area">
                <p>This is the host area for the left child view.</p>
            </div>
        </div>
        
        <!-- Resizer Handle -->
        <div class="resizer" id="resizer"></div>

        <!-- Right Panel -->
        <div class="panel right-panel" id="right-panel">
            <div class="controls">
                <h2>Right Panel</h2>
                <button id="toggle-right-btn">Open Right View</button>
            </div>
            <div class="content-area" id="right-content-area">
                 <p>This is the host area for the right child view.</p>
            </div>
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>
</html>
