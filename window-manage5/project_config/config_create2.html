<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Config Page</title>
  <link rel="stylesheet" href="./project_config/config_create2.css">
</head>
<body>

  <div class="config-container">
    <h2>Project Configuration</h2>

    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" placeholder="Enter project name">
    </div>

    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" placeholder="Enter product name(optional)">
    </div>

    <div class="form-group">
      <label for="stationNumber">Station Number</label>
      <input type="number" id="stationNumber" min="1" step="1" placeholder="Enter station number(optional)">
    </div>
    
    <div class="form-group">
      <label for="folderPath">Select Folder</label>
      <div class="folder-picker">
        <input type="text" id="folderPath" placeholder="No folder selected" readonly>
        <button type="button" id="browseBtn">Browse</button>
      </div>
    </div>


    <div class="button-group">
      <button class="back-btn" id="back-btn">Back</button>
      <button class="create-btn" id="create-btn">Create</button>
    </div>
  </div>

  <script src="./project_config/config_create2.js"></script>
</body>
</html>
