<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法配置</title>
    <link rel="stylesheet" href="./project_config/config.css">
</head>
<body>
    <h2>创建新项目</h2>
    <div class="main-config">
        <div id="left-panel" class="config-panel">
            <div class="clickable-area" id="config_method1">依赖图像和模型创建算法配置</div>
        </div>
        <div id="left-panel" class="config-panel">
            <div class="clickable-area" id="config_method2">仅创建算法配置</div>
        </div>
    </div>
    <h4>最近打开的项目</h4>
    <ul id="recentList" class="recent-projects">
        <!-- rencent projects will go there -->
    </ul>
    <div id="contextMenu" class="custom-context-menu">
        <ul>
          <li id="menu-open">Open in Code</li>
          <li id="menu-rename">Change Name</li>
          <li id="menu-delete">Delete</li>
        </ul>
    </div>
    <div id="renameModal" class="modal">
        <div class="modal-content">
          <label for="renameInput">Enter new content:</label>
          <input id="renameInput" type="text" />
          <button id="renameConfirm">OK</button>
          <button id="renameCancel">Cancel</button>
        </div>
    </div>
    <script src="./project_config/config.js"></script>



</body>
</html>
